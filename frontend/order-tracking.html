<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
        header { background: #8d31f5; color: #fff; padding: 20px 0; text-align: center; }
        nav { background: #541998; padding: 10px 0; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 1400px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: #333; font-size: 1.8em; }
        
        /* Summary Cards */
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .summary-card { background: linear-gradient(135deg, #8d31f5, #541998); color: white; padding: 20px; border-radius: 8px; text-align: center; }
        .summary-card h3 { margin: 0 0 8px 0; font-size: 1.8em; }
        .summary-card p { margin: 0; opacity: 0.9; font-size: 0.95em; }
        
        /* Filters Section */
        .filters { 
            display: grid; 
            grid-template-columns: auto auto 1fr auto auto auto; 
            gap: 12px; 
            margin-bottom: 25px; 
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        .filters select, .filters input { 
            padding: 8px 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 0.95em; 
            min-width: 140px;
            transition: border-color 0.2s ease;
        }
        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: #8d31f5;
            box-shadow: 0 0 0 2px rgba(141, 49, 245, 0.1);
        }
        .filters input[type="text"] { 
            min-width: 250px; 
            flex: 1;
            background: white;
            border: 1px solid #ced4da;
        }
        .filters input[type="text"]::placeholder {
            color: #6c757d;
            font-style: italic;
        }
        .filters button { 
            background: #8d31f5; 
            color: #fff; 
            border: none; 
            padding: 9px 18px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.95em;
            white-space: nowrap;
        }
        .filters button:hover { background: #541998; }
        .add-order-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 9px 18px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.95em;
            white-space: nowrap;
        }
        .add-order-btn:hover { background: #218838; }
        
        /* Table Improvements */
        .table-container { overflow-x: auto; margin-top: 10px; border-radius: 6px; border: 1px solid #dee2e6; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; }
        th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid #dee2e6; font-size: 0.9em; }
        th { background-color: #f8f9fa; font-weight: bold; border-bottom: 2px solid #8d31f5; position: sticky; top: 0; }
        tr:hover { background-color: #f8f9fa; }
        
        /* Compact column widths */
        th:nth-child(1), td:nth-child(1) { width: 100px; } /* Order ID */
        th:nth-child(2), td:nth-child(2) { width: 180px; } /* Book Title */
        th:nth-child(3), td:nth-child(3) { width: 140px; } /* Supplier */
        th:nth-child(4), td:nth-child(4) { width: 60px; text-align: center; } /* Quantity */
        th:nth-child(5), td:nth-child(5) { width: 80px; text-align: right; } /* Unit Cost */
        th:nth-child(6), td:nth-child(6) { width: 90px; text-align: right; } /* Total Cost */
        th:nth-child(7), td:nth-child(7) { width: 90px; } /* Order Date */
        th:nth-child(8), td:nth-child(8) { width: 90px; } /* Expected Date */
        th:nth-child(9), td:nth-child(9) { width: 70px; text-align: center; } /* Priority */
        th:nth-child(10), td:nth-child(10) { width: 80px; text-align: center; } /* Status */
        th:nth-child(11), td:nth-child(11) { width: 140px; } /* Actions */
        
        /* Status and Priority Badges */
        .status { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-align: center; display: inline-block; min-width: 60px; }
        .status.pending { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status.shipped { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.delivered { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status.cancelled { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .priority { padding: 3px 6px; border-radius: 3px; font-size: 0.75em; font-weight: bold; display: inline-block; min-width: 45px; text-align: center; }
        .priority.high { background: #f8d7da; color: #721c24; }
        .priority.medium { background: #fff3cd; color: #856404; }
        .priority.low { background: #d4edda; color: #155724; }
        
        /* Action Buttons */
        .actions { display: flex; gap: 3px; justify-content: center; }
        .actions button { padding: 4px 6px; border: none; border-radius: 3px; cursor: pointer; font-size: 0.8em; min-width: 40px; }
        .btn-view { background: #17a2b8; color: white; }
        .btn-update { background: #8d31f5; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
        .btn-view:hover { background: #138496; }
        .btn-update:hover { background: #541998; }
        .btn-cancel:hover { background: #c82333; }
        
        .empty-state { text-align: center; color: #666; font-size: 1.1em; margin: 40px 0; }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .container { margin: 15px; padding: 20px; }
            .filters { grid-template-columns: 1fr 1fr; gap: 10px; }
            .filters input[type="text"] { 
                grid-column: 1 / -1; 
                min-width: auto;
                width: 100%;
            }
            .filters select, .filters input { min-width: auto; width: 100%; }
        }
        
        @media (max-width: 768px) {
            .summary-cards { grid-template-columns: 1fr; }
            .filters { 
                grid-template-columns: 1fr; 
                padding: 12px; 
            }
            .filters input[type="text"] {
                order: -1; /* Move search bar to top on mobile */
                margin-bottom: 5px;
            }
            h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Order Tracking System</h1>
    </header>
    <nav>
        <a href="inventory.html">Back to Inventory</a>
        <a href="sales.html">Sales History</a>
        <a href="notifications.html">Notifications</a>
    
        <a href="#" onclick="logout()">Logout</a></nav>
    <div class="container">
        <h2>Current Stock Orders</h2>
        
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3 id="pendingCount">5</h3>
                <p>Pending Orders</p>
            </div>
            <div class="summary-card">
                <h3 id="shippedCount">3</h3>
                <p>Shipped Orders</p>
            </div>
            <div class="summary-card">
                <h3 id="totalValue">$2,847</h3>
                <p>Total Order Value</p>
            </div>
        </div>

        <!-- Filters and Controls -->
        <div class="filters">
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <select id="priorityFilter">
                <option value="">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search by supplier or book title...">
            <button onclick="applyFilters()">Filter</button>
            <button onclick="clearFilters()">Clear</button>
            <button class="add-order-btn" onclick="simulateNewOrder()">+ New Order</button>
        </div>

        <!-- Orders Table -->
        <div class="table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Book Title</th>
                        <th>Supplier</th>
                        <th>Quantity</th>
                        <th>Unit Cost</th>
                        <th>Total Cost</th>
                        <th>Order Date</th>
                        <th>Expected Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        let stockOrders = [
            {
                id: 'SO-2025-001',
                bookTitle: 'The Great Gatsby',
                supplier: 'Penguin Random House',
                quantity: 50,
                unitCost: 8.99,
                orderDate: '2025-09-20',
                expectedDate: '2025-09-30',
                priority: 'high',
                status: 'pending'
            },
            {
                id: 'SO-2025-002',
                bookTitle: '1984',
                supplier: 'Harcourt Publishing',
                quantity: 75,
                unitCost: 9.50,
                orderDate: '2025-09-18',
                expectedDate: '2025-09-28',
                priority: 'medium',
                status: 'shipped'
            },
            {
                id: 'SO-2025-003',
                bookTitle: 'To Kill a Mockingbird',
                supplier: 'HarperCollins',
                quantity: 40,
                unitCost: 10.25,
                orderDate: '2025-09-22',
                expectedDate: '2025-10-02',
                priority: 'low',
                status: 'pending'
            },
            {
                id: 'SO-2025-004',
                bookTitle: 'Harry Potter Series Set',
                supplier: 'Scholastic',
                quantity: 25,
                unitCost: 45.99,
                orderDate: '2025-09-15',
                expectedDate: '2025-09-25',
                priority: 'high',
                status: 'shipped'
            },
            {
                id: 'SO-2025-005',
                bookTitle: 'Dune',
                supplier: 'Ace Books',
                quantity: 30,
                unitCost: 12.99,
                orderDate: '2025-09-19',
                expectedDate: '2025-09-29',
                priority: 'medium',
                status: 'delivered'
            },
            {
                id: 'SO-2025-006',
                bookTitle: 'The Hobbit',
                supplier: 'Houghton Mifflin',
                quantity: 60,
                unitCost: 11.50,
                orderDate: '2025-09-21',
                expectedDate: '2025-10-01',
                priority: 'low',
                status: 'pending'
            },
            {
                id: 'SO-2025-007',
                bookTitle: 'Pride and Prejudice',
                supplier: 'Dover Publications',
                quantity: 35,
                unitCost: 6.95,
                orderDate: '2025-09-17',
                expectedDate: '2025-09-27',
                priority: 'medium',
                status: 'cancelled'
            },
            {
                id: 'SO-2025-008',
                bookTitle: 'The Catcher in the Rye',
                supplier: 'Little, Brown and Company',
                quantity: 45,
                unitCost: 13.25,
                orderDate: '2025-09-23',
                expectedDate: '2025-10-03',
                priority: 'high',
                status: 'pending'
            }
        ];

        function renderOrdersTable(orders = stockOrders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="empty-state">No orders found matching your criteria.</td></tr>';
                return;
            }

            orders.forEach(order => {
                const totalCost = order.quantity * order.unitCost;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${order.id}</strong></td>
                    <td>${order.bookTitle}</td>
                    <td>${order.supplier}</td>
                    <td>${order.quantity}</td>
                    <td>$${order.unitCost.toFixed(2)}</td>
                    <td><strong>$${totalCost.toFixed(2)}</strong></td>
                    <td>${new Date(order.orderDate).toLocaleDateString()}</td>
                    <td>${new Date(order.expectedDate).toLocaleDateString()}</td>
                    <td><span class="priority ${order.priority}">${order.priority.toUpperCase()}</span></td>
                    <td><span class="status ${order.status}">${order.status.toUpperCase()}</span></td>
                    <td class="actions">
                        <button class="btn-view" onclick="viewOrder('${order.id}')">View</button>
                        <button class="btn-update" onclick="updateStatus('${order.id}')">Update</button>
                        <button class="btn-cancel" onclick="cancelOrder('${order.id}')">Cancel</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateSummaryCards() {
            const pending = stockOrders.filter(order => order.status === 'pending').length;
            const shipped = stockOrders.filter(order => order.status === 'shipped').length;
            const totalValue = stockOrders.reduce((sum, order) => sum + (order.quantity * order.unitCost), 0);

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('shippedCount').textContent = shipped;
            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString();
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredOrders = stockOrders.filter(order => {
                const matchesStatus = !statusFilter || order.status === statusFilter;
                const matchesPriority = !priorityFilter || order.priority === priorityFilter;
                const matchesSearch = !searchTerm || 
                    order.bookTitle.toLowerCase().includes(searchTerm) ||
                    order.supplier.toLowerCase().includes(searchTerm) ||
                    order.id.toLowerCase().includes(searchTerm);

                return matchesStatus && matchesPriority && matchesSearch;
            });

            renderOrdersTable(filteredOrders);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('searchInput').value = '';
            renderOrdersTable();
        }

        function viewOrder(orderId) {
            const order = stockOrders.find(o => o.id === orderId);
            if (order) {
                alert(`Order Details:\n\nOrder ID: ${order.id}\nBook: ${order.bookTitle}\nSupplier: ${order.supplier}\nQuantity: ${order.quantity}\nTotal Cost: $${(order.quantity * order.unitCost).toFixed(2)}\nStatus: ${order.status.toUpperCase()}\nPriority: ${order.priority.toUpperCase()}`);
            }
        }

        function updateStatus(orderId) {
            const order = stockOrders.find(o => o.id === orderId);
            if (order) {
                const newStatus = prompt(`Update status for ${order.id}:\n\nCurrent: ${order.status}\n\nEnter new status (pending, shipped, delivered, cancelled):`, order.status);
                if (newStatus && ['pending', 'shipped', 'delivered', 'cancelled'].includes(newStatus.toLowerCase())) {
                    order.status = newStatus.toLowerCase();
                    renderOrdersTable();
                    updateSummaryCards();
                    alert(`Status updated to: ${newStatus.toUpperCase()}`);
                }
            }
        }

        function cancelOrder(orderId) {
            if (confirm(`Are you sure you want to cancel order ${orderId}?`)) {
                const order = stockOrders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'cancelled';
                    renderOrdersTable();
                    updateSummaryCards();
                    alert(`Order ${orderId} has been cancelled.`);
                }
            }
        }

        function simulateNewOrder() {
            const bookTitles = ['Brave New World', 'Lord of the Rings', 'The Chronicles of Narnia', 'Animal Farm', 'Fahrenheit 451'];
            const suppliers = ['Penguin Classics', 'Random House', 'Macmillan', 'Oxford Press', 'Cambridge Books'];
            const priorities = ['high', 'medium', 'low'];
            
            const randomBook = bookTitles[Math.floor(Math.random() * bookTitles.length)];
            const randomSupplier = suppliers[Math.floor(Math.random() * suppliers.length)];
            const randomPriority = priorities[Math.floor(Math.random() * priorities.length)];
            const randomQuantity = Math.floor(Math.random() * 100) + 20;
            const randomCost = (Math.random() * 20 + 5).toFixed(2);
            
            const newOrderId = 'SO-2025-' + String(stockOrders.length + 1).padStart(3, '0');
            const today = new Date();
            const expectedDate = new Date(today.getTime() + (Math.random() * 14 + 7) * 24 * 60 * 60 * 1000);

            const newOrder = {
                id: newOrderId,
                bookTitle: randomBook,
                supplier: randomSupplier,
                quantity: randomQuantity,
                unitCost: parseFloat(randomCost),
                orderDate: today.toISOString().split('T')[0],
                expectedDate: expectedDate.toISOString().split('T')[0],
                priority: randomPriority,
                status: 'pending'
            };

            stockOrders.unshift(newOrder);
            renderOrdersTable();
            updateSummaryCards();
            alert(`New order created: ${newOrderId}\nBook: ${randomBook}\nQuantity: ${randomQuantity}`);
        }

        // Initialize the page
        renderOrdersTable();
        updateSummaryCards();

        // Add search functionality
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>
<script>
function logout() { try { localStorage.removeItem('jwt'); } catch(e) {} window.location.href = 'index.html'; }
</script>
</body>
</html>
