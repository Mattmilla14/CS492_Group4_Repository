
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory System</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 40px; }
		table { border-collapse: collapse; width: 100%; margin-top: 20px; }
		th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
		th { background-color: #f2f2f2; }
		form { margin-bottom: 20px; }
		.actions button { margin-right: 5px; }
	</style>
</head>
<body>
	<h1> Bookstore Inventory System</h1>
	<input type="text" id="searchInput" placeholder="Search inventory..." style="width: 50%; padding: 8px; margin-bottom: 16px;">
	<form id="addItemForm">
		<input type="text" id="itemName" placeholder="Item Name" required>
		<input type="number" id="itemISBN" placeholder="ISBN" min="0" step="1" required>
		<input type="number" id="itemQty" placeholder="Quantity" min="1" required>
		<input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01" required>
		<button type="submit">Add Item</button>
	</form>
	<table id="inventoryTable">
		<thead>
			<tr>
				<th>Item Name</th>
				<th>ISBN</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- Inventory items will go here -->
		</tbody>
	</table>
	<script>
		const form = document.getElementById('addItemForm');
		const tableBody = document.querySelector('#inventoryTable tbody');
		const searchInput = document.getElementById('searchInput');

        // Updates the table when changes are made to the inventory
		form.addEventListener('submit', function(e) {
			e.preventDefault();
			const name = document.getElementById('itemName').value;
			const isbn = document.getElementById('itemISBN').value;
			const qty = document.getElementById('itemQty').value;
			const price = document.getElementById('itemPrice').value;
			addRow(name, isbn, qty, price);
			form.reset();
		});

        //
		function addRow(name, isbn, qty, price) {
			const row = document.createElement('tr');
			row.innerHTML = `
				<td>${name}</td>
				<td>${isbn}</td>
				<td>${qty}</td>
				<td>$${parseFloat(price).toFixed(2)}</td>
				<td class="actions">
					<button onclick="editRow(this)">Edit</button>
					<button onclick="deleteRow(this)">Delete</button>
				</td>
			`;
			tableBody.appendChild(row);
		}

		window.deleteRow = function(btn) {
			btn.closest('tr').remove();
		}

		window.editRow = function(btn) {
			const row = btn.closest('tr');
			const cells = row.querySelectorAll('td');
			const name = cells[0].textContent;
			const isbn = cells[1].textContent;
			const qty = cells[2].textContent;
			const price = cells[3].textContent.replace('$','');
			document.getElementById('itemName').value = name;
			document.getElementById('itemISBN').value = isbn;
			document.getElementById('itemQty').value = qty;
			document.getElementById('itemPrice').value = price;
			row.remove();
		}

		// Search and bring matches to the top
		searchInput.addEventListener('input', function() {
			const filter = searchInput.value.trim().toLowerCase();
			const rows = Array.from(tableBody.querySelectorAll('tr'));
			if (!filter) {
				rows.forEach(row => tableBody.appendChild(row));
				return;
			}
			const matched = [];
			const unmatched = [];
			rows.forEach(row => {
				const text = row.textContent.toLowerCase();
				if (text.includes(filter)) {
					matched.push(row);
				} else {
					unmatched.push(row);
				}
			});
			// Bring matched rows to the top
			matched.forEach(row => tableBody.appendChild(row));
			unmatched.forEach(row => tableBody.appendChild(row));
		});
	</script>
</body>
</html>
